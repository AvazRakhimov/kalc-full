<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="icon.jpg" type="image/jpg" />
    <title>Kalculate!</title>
    <meta name="description" content="Kalculate!" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border-main">
      <p class="welcome" onclick="location.reload()">Kalculate!</p>
      <p class="p1">Enter first number:</p>
      <input type="number" class="inpt1" id="1input" />
      <div class="sel-main">
        <article class="btns">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>%</button>
        </article>
      </div>
      <p class="p2">Enter second number:</p>
      <input type="number" class="inpt2" id="2input" />
      <div>
        <button class="res-button" id="result-button" onclick="calc()">=</button>
      </div>
      <div>
        <p class="result" id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
